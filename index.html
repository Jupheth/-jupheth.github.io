<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1RCX Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px #0f0;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .link {
            text-decoration: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border: 1px solid #0f0;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px currentColor;
        }
        
        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px currentColor;
        }
        
        .twitter {
            background-color: #1DA1F2;
            border-color: #1DA1F2;
        }
        
        .pinterest {
            background-color: #E60023;
            border-color: #E60023;
        }
        
        .medium {
            background-color: #00AB6C;
            border-color: #00AB6C;
        }
        
        .mastodon {
            background-color: #6364FF;
            border-color: #6364FF;
        }
        
        @keyframes matrix {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==");
            animation: matrix 20s linear infinite;
        }
    </style>
</head>
<body>
    <div id="matrix-bg"></div>
    <div class="container">
        <h1>The 1RCX Network</h1>
        <div class="links">
            <a href="https://x.com/RcShxh" class="link twitter">Twitter</a>
            <a href="https://www.pinterest.com/RcShxh" class="link pinterest">Pinterest</a>
            <a href="https://medium.com/@jupheth" class="link medium">Medium</a>
            <a href="https://mastodon.online/@ahuon" class="link mastodon" rel="me">Mastodon</a>
        </div>
    </div>
</body>
</html>
