<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1RCX Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .link {
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        .link:hover {
            opacity: 0.8;
        }
        .twitter {
            background-color: #1DA1F2;
        }
        .pinterest {
            background-color: #E60023;
        }
        .medium {
            background-color: #000000;
        }
        .mastodon {
            background-color: #6364FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The 1RCX Network</h1>
        <div class="links">
            <a href="https://x.com/RcShxh" class="link twitter">Twitter</a>
            <a href="https://www.pinterest.com/RcShxh" class="link pinterest">Pinterest</a>
            <a href="https://medium.com/@jupheth" class="link medium">Medium</a>
            <a href="https://mastodon.online/@ahuon" class="link mastodon">Mastodon</a>
        </div>
    </div>
</body>
</html>
